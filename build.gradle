description = 'Allure Gradle Multi Module'

buildscript {
    repositories {
        maven { url 'http://repo.spring.io/plugins-release' }
        maven { url 'https://plugins.gradle.org/m2/' }
    }

    dependencies {
        classpath "io.qameta.allure:allure-gradle:2.8.1"
    }
}

allprojects {
    group = 'org.example'
    version = version

}


subprojects {
    apply plugin: 'java'
    apply plugin: 'io.qameta.allure'

    sourceCompatibility = 1.8

    allure {
        autoconfigure = true
        version = '2.13.1'
        useTestNG {
            version = '2.13.1'
        }

    }

    repositories {
        mavenCentral()
    }

    dependencies {
        compile 'io.qameta.allure:allure-testng:2.13.1'
        testCompile 'org.testng:testng:6.14.3'
    }

}

